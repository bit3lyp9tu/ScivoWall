services:
  dockerdb:
    image: mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: 'password'
      MARIADB_DATABASE: 'poster_generator'
      MARIADB_USER: 'poster_generator'
      MARIADB_PASSWORD: 'password'
    networks:
      - poster_generator_network
  poster_generator:
    build:
      context: .
    ports:
      - $LOCAL_PORT:$LOCAL_PORT
    volumes:
      - ./src:/var/www/html/scientific_poster_generator/:rw
      - ./custom-000-default.conf:/etc/apache2/sites-enabled/000-default.conf:ro
      - ./custom-ports.conf:/etc/apache2/ports.conf:ro
    networks:
      - poster_generator_network
    tmpfs:
      - /tmp:rw
    environment:
      - IND=true
networks:
  poster_generator_network:
    driver: bridge
